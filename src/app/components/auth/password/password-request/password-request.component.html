<form #requestForm=ngForm (ngSubmit)="onSubmit()">
    <div class="alert-alert-danger" [hidden] = "!error">{{ error }}</div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" [(ngModel)]="form.email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled] = "!requestForm.valid">Send Password Reset Email</button>
  </form>
