<form #loginForm=ngForm (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" [hidden] = "!error">{{ error }}</div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" [(ngModel)]="form.email" class="form-control" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="form.password" class="form-control" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" name="remember_me" [(ngModel)]="form.remember" class="form-check-input">
      <label class="form-check-label" for="exampleCheck1">Remember me?</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled] = "!loginForm.valid">Sign In</button>
    No Account yet? <a routerLink="/register" routerLinkActive="router-link-active">Sign Up</a>
    <br><a [routerLink]="['/password-request']">Forgot Password?</a> 
  </form>
