<h4>New Role</h4>
<a class="cursor float-right" [routerLink]="['/roles']" routerLinkActive="router-link-active">Back to List</a>
<form #createRoleForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-success" alert-dismiss [hidden] = "!message">{{ message }}</div>
        <div class="form-group">
          <label for="name">Role Name</label>
          <input type="name" name="name" [(ngModel)]="form.name" class="form-control" required>
          <span class="text-danger" [hidden] = "!error['name']">{{ error['name'] }}</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled] = "!createRoleForm.valid">Save</button>
      </form>
